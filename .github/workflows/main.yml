name: Build and Publish Python App

on:
  push:
    branches:
      - main  # Запускать только на изменения в ветке main

jobs:
  # Параллельная задача: Тестирование
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        

  # Основной pipeline: Сборка и публикация Docker Image
  build-and-publish:
    needs: test  # Эта задача запускается только после завершения тестирования
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker buildx build --iidfile /home/runner/work/_temp/docker-actions-toolkit-qE7Ud9/build-iidfile-108f6079cd.txt \
          --tag ghcr.io/yamkin697/python1:latest \
          --tag ghcr.io/yamkin697/python1:6 \
          --metadata-file /home/runner/work/_temp/docker-actions-toolkit-qE7Ud9/build-metadata-64cd4d4174.json \
          --push .
